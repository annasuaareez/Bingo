<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Botón para ir a Admin -->
<a href="admin.html" class="admin-btn">Admin</a>

<div class="container">

  <!-- LOGIN USUARIO -->
  <div id="login">
    <h2>Bingo</h2>
    <input id="username" placeholder="Nombre de usuario">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- ESPERA HASTA ASIGNAR CARTONES -->
  <div id="waiting" style="display:none">
    <p>Espera a que inicie la partida</p>
    <button onclick="cantarLinea()">Cantar Línea</button>
    <button onclick="cantarBingo()">Cantar Bingo</button>
  </div>

  <!-- JUEGO -->
  <div id="game" style="display:none">
    <h3 id="info"></h3>
    <div id="cards"></div>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script-user.js"></script>
</body>
</html>
