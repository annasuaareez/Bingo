<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Bingo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <!-- LOGIN ADMIN -->
  <div id="login">
    <h2>Admin</h2>
    <input id="adminUser" placeholder="Usuario">
    <input id="adminPass" type="password" placeholder="Contraseña">
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <!-- PANEL ADMIN -->
  <div id="panel" style="display:none">
    <h3>Jugadores</h3>
    <div id="players"></div>

    <h3>Número Cantado</h3>
    <div id="numero-cantado" style="font-size:48px; text-align:center; margin:20px;"></div>

    <h3>Validaciones</h3>
    <div id="validaciones"></div>

    <button onclick="iniciarPartida()">Iniciar Partida</button>
    <button onclick="reiniciar()">Reiniciar partida</button>
  </div>

</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="script-admin.js"></script>
</body>
</html>
